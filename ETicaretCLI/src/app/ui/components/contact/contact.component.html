<!-- Start Content Page -->
<div class="container-fluid bg-success py-5">
    <div class="col-md-6 m-auto text-center text-white">
        <h1 class="h1">İletişim</h1>
    </div>
</div>
<!-- End Content Page -->

<!-- Start Contact -->
<div class="container py-5">
    <div class="row py-5">
        <form class="col-md-9 m-auto" method="post" role="form">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="inputname">Ad ve Soyad</label>
                    <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Adınız ve Soyadınız">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="inputemail">Email</label>
                    <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email Adresiniz">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputsubject">Konu</label>
                <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Konu">
            </div>
            <div class="mb-3">
                <label for="inputmessage">Mesaj</label>
                <textarea class="form-control mt-1" id="message" name="message" placeholder="Mesajınız"
                    rows="8"></textarea>
            </div>
            <div class="row">
                <div class="col text-end mt-2">
                    <button type="submit" class="btn btn-success btn-lg px-3">Gönder</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- End Contact -->
